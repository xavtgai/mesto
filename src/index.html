<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="logo">
        </header>
        <div class="popup popup_profile">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <form action="action" class="popup__form popup__edit-profile" name="popupcontent" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__field" type="text" value="" placeholder="Имя" name="username" maxlength=40 minlength=2 required id="name">
                    <span class="popup__error popup__error_name"></span>
                    <input class="popup__field" type="text" value="" placeholder="Профессия" name="profession" maxlength=200 minlength=2 required id="job">
                    <span class="popup__error popup__error_job"></span>
                    <button class="popup__save" type="submit" aria-label="сохранить" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__content">
                <button class="popup__close-button popup__close-new-card" type="button"></button>
                <form action="action" class="popup__form popup__add-card-form" name="add_card" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__field" type="text" value="" placeholder="Название" name="placename" required id="placename" maxlength=30 minlength=2>
                    <span class="popup__error popup__error_placename"></span>
                    <input class="popup__field" type="url" value="" placeholder="Ссылка на картинку" name="link" required id="link">
                    <span class="popup__error popup__error_link"></span>
                    <button class="popup__save" type="submit" aria-label="создать" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_viewer">
            <div class="popup__viewer-content">
                <button class="popup__close-button popup__close-viewer" type="button"></button>
                <img src="#dummy_image" alt="Большое изображение" class="popup__large-image">
                <p class="popup__image-title">Картинка</p>
            </div>
        </div>
        <div class="popup popup_delete-confirmation">
            <div class="popup__content">
                <button class="popup__close-button popup__close-delete-confirmation" type="button"></button>
                <form action="action" class="popup__form popup__delete-confirmation" name="delete_card" novalidate>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button class="popup__save" type="submit" aria-label="удалить">Да</button>
                </form>
            </div>
        </div>
        <div class="popup popup_avatar-replace">
            <div class="popup__content">
                <button class="popup__close-button popup__close-avatar-replace" type="button"></button>
                <form action="action" class="popup__form popup__avatar-replace-form" name="replace_avatar" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input class="popup__field" type="url" value="" placeholder="Ссылка на новый аватар" name="avatar_link" required id="avatar_link">
                    <span class="popup__error popup__error_avatar_link"></span>
                    <button class="popup__save" type="submit" aria-label="сохранить" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <main class="content ">
            <section class="profile">
                <div class="profile__picture">
                    <img src="<%=require('./images/custeau.png')%>" alt="Юзерпик" class="profile__avatar">

                </div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button " type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>
            <section>
                <ul class="elements">
                    <template id="places">
                        <li class="element">
                            <img src="#dummy_image" alt="Изображение" class="element__photo">
                            <button class="element__delete"></button>
                            <div class="element__legend">
                                <h2 class="element__photo-title"></h2>
                                <div class="element__likes">
                                   <button class="element__like"></button>
                                   <p class="element__like-number">0</p>
                                </div>
                            </div>
                        </li>
                       
                    </template> </ul>
            </section>
        </main>
        <footer>
            <p class="footer">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
