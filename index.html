<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="logo">
                <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
            </div>
            <div class="header__line"></div>
        </header>
        <main class="content ">

            <section class="profile">
                <img src="./images/custeau.png" alt="User picture" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button " type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <div class="popup">
                    <div class="popup__overlay"></div>
                    <div class="popup__content">
                        <div class="popup__close-button">+</div>
                        <form action="action" class="popup__form" name="popupcontent">
                            <h1 class="popup__title">Редактировать профиль</h1>
                            <input class="popup__name" type="text" value="" placeholder="Имя" name="username" required>
                            <input class="popup__job" type="text" value="" placeholder="Профессия" name="profession" required>
                            <button class="popup__btn" type="submit" aria-label="сохранить">Сохранить</button>
                        </form>


                    </div>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="" class="element__photo">
                    <h2 class="element__photo-title">Архангай <span><button class="element__like"></button></span></h2>

                </div>
                <div class="element">
                    <img src="./images/dombai.png" alt="" class="element__photo">
                    <h2 class="element__photo-title">Баянхонгор</h2>
                    <button class="photo__like"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="" class="element__photo">
                    <h2 class="element__photo-title">Арвайхээр</h2>
                    <button class="photo__like"></button>
                </div>
                <div class="element">
                    <img src="./images/dombai.png" alt="" class="element__photo">
                    <h2 class="element__photo-title">Хэнтэй</h2>
                    <button class="photo__like"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="" class="element__photo">
                    <h2 class="element__photo-title">Хубсугул</h2>
                    <button class="photo__like"></button>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="" class="element__photo">
                    <h2 class="element__photo-title">Ховд</h2>
                    <button class="photo__like"></button>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
