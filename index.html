<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
        </header>
        <div class="popup">

            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <form action="action" class="popup__form" name="popupcontent">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__field" type="text" value="" placeholder="Имя" name="username" required id="name">
                    <input class="popup__field" type="text" value="" placeholder="Профессия" name="profession" required id="job">
                    <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <main class="content ">
            <section class="profile">
                <img src="./images/custeau.png" alt="Юзерпик" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button " type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>
            <section>
                <ul class="elements">
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Архангай" class="element__photo">
                        <div class="element__legend">
                            <h2 class="element__photo-title">Архангай </h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Баянхонгор" class="element__photo">
                        <div class="element__legend">
                            <h2 class="element__photo-title">Баянхонгор</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Арвайхээр" class="element__photo">
                        <div class="element__legend">
                            <h2 class="element__photo-title">Арвайхээр</h2>
                            <button class="element__like" type="button"> </button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Хэнтэй" class="element__photo">
                        <div class="element__legend">
                            <h2 class="element__photo-title">Хэнтэй</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Хубсугул" class="element__photo">
                        <div class="element__legend">
                            <h2 class="element__photo-title">Хубсугул</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Ховд" class="element__photo">
                        <div class="element__legend">
                            <h2 class="element__photo-title">Ховд</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <p class="footer">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
