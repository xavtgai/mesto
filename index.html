<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
        </header>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close-button" type="button"></button>
                <form action="action" class="popup__form popup__edit-profile" name="popupcontent">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__field" type="text" value="" placeholder="Имя" name="username" required id="name">
                    <input class="popup__field" type="text" value="" placeholder="Профессия" name="profession" required id="job">
                    <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__content">
                <button class="popup__close-button popup__close-new-card" type="button"></button>
                <form action="action" class="popup__form popup__add-card-form" name="add_card">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__field" type="text" value="" placeholder="Название" name="card_title" required id="card_title">
                    <input class="popup__field" type="text" value="" placeholder="Ссылка на картинку" name="card_link" required id="card_link">
                    <button class="popup__save" type="submit" aria-label="создать">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_viewer">
            <div class="popup__viewer-content">
                <button class="popup__close-button popup__close-viewer" type="button"></button>
                <img src="#dummy_image" alt="Большое изображение" class="popup__large-image">
                <p class="popup__image-title">Картинка</p>
            </div>
        </div>
        <main class="content ">
            <section class="profile">
                <img src="./images/custeau.png" alt="Юзерпик" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button " type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>
            <section>
                <ul class="elements">
                    <template id="places">
                        <li class="element">
                            <img src="#dummy_image" alt="Изображение" class="element__photo">
                            <button class="element__delete"></button>
                            <div class="element__legend">
                                <h2 class="element__photo-title"></h2>
                                <button class="element__like"></button>
                            </div>
                        </li>
                       
                    </template>
                </ul>
            </section>
        </main>
        <footer>
            <p class="footer">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/places.js"></script>
    <script src='./scripts/index.js'></script>
</body>

</html>
